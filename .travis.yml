language: scala
sudo: false
jdk:
- oraclejdk8
scala:
- 2.12.0
before_install:
- openssl aes-256-cbc -K $encrypted_2097b7bd5260_key -iv $encrypted_2097b7bd5260_iv -in keys/secring.asc.enc -out keys/secring.asc -d
install:
- sbt update
script:
- sbt test
after_success:
- test $TRAVIS_PULL_REQUEST == "false" &&
  test $TRAVIS_BRANCH == "master" &&
  sbt publishSigned &&
  sbt makeSite &&
  bash deploy_site.sh
env:
  global: # GH_TOKEN, SONATYPE_USERNAME, SONATYPE_PASSWORD, SONATYPE_PGP
  - secure: 
  - secure: 
  - secure: 
  - secure: 
